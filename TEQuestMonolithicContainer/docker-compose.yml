version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: tequest_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tequest}
      POSTGRES_USER: ${POSTGRES_USER:-tequest}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tequestpassword}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tequest} -d ${POSTGRES_DB:-tequest}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tequest_web
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Ensure Django binds to container port 3000 and uses Postgres
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      DATABASE_URL: ${DATABASE_URL:-postgres://tequest:tequestpassword@db:5432/tequest}
    volumes:
      - static_volume:/app/staticfiles
    ports:
      - "${WEB_PORT:-3000}:3000"
    restart: unless-stopped

volumes:
  db_data:
  static_volume:
